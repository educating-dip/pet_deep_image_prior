hydra:
  run:
    dir: ./test_main/${dataset.name}/${dataset.count}/${prior.name}
  sweep:
    dir: ./main/${dataset.name}/${dataset.count}/${prior.name}
    subdir: ${hydra.job.override_dirname}
  job:
    config:
      override_dirname:
        exclude_keys:
          - dataset
          - prior

defaults:
  - dataset: 2D_high
  - prior: OSEM
  - net: unet
seed: 1
num_images: 1
